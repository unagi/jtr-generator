# SonarCloud Configuration

# プロジェクト識別子
sonar.organization=unagi
sonar.projectKey=unagi_jtr-generator

# プロジェクト情報
sonar.projectName=jtr-generator
sonar.projectVersion=0.1.0

# ソースコードのパス
sonar.sources=skill,tools
sonar.tests=tests

# Python設定
sonar.python.version=3.11

# カバレッジレポートのパス
sonar.python.coverage.reportPaths=coverage.xml

# 除外設定
sonar.exclusions=\
    **/outputs/**,\
    **/data/**,\
    **/__pycache__/**,\
    **/.venv/**,\
    **/*.egg-info/**,\
    tools/build_skill.py

sonar.test.exclusions=\
    **/tests/**

# カバレッジ除外設定（ビルドスクリプトはCI実行で検証済み）
sonar.coverage.exclusions=\
    tools/build_skill.py

# ソースファイルのエンコーディング
sonar.sourceEncoding=UTF-8

# ルール除外（一時的: リファクタリング完了後に対応予定）
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# S125: コメントアウトコード（要: 別PR）
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S125
sonar.issue.ignore.multicriteria.e1.resourceKey=skill/scripts/jtr/pdf_generator.py

# S1135: TODO comment（要: 別PR）
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py

# S1172: 未使用パラメータ（要: 別PR）
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S1172
sonar.issue.ignore.multicriteria.e3.resourceKey=skill/scripts/jtr/pdf_generator.py

# S1192: 重複文字列リテラル（要: 別PR）
sonar.issue.ignore.multicriteria.e4.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e4.resourceKey=skill/scripts/jtr/pdf_generator.py

# S3776: 認知的複雑性（要: 別PR）
sonar.issue.ignore.multicriteria.e5.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e5.resourceKey=skill/scripts/jtr/pdf_generator.py
