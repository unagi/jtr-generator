name: Release Agent Skills Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release Agent Skills Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python 3.11
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "zip_name=jtr-generator-$VERSION.zip" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "zip_name=jtr-generator-latest.zip" >> $GITHUB_OUTPUT
          fi

      - name: Build Agent Skills package
        run: |
          mkdir -p build
          cd jtr-generator
          zip -r ../build/${{ steps.version.outputs.zip_name }} . -x "*/__pycache__/*"

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: jtr-generator-skill
          path: |
            jtr-generator/**
            !jtr-generator/**/__pycache__/**
          retention-days: 90

      - name: Create GitHub Release
        if: steps.version.outputs.is_tag == 'true'
        uses: softprops/action-gh-release@v2.5.0  # 2025年1月時点の最新版
        with:
          files: build/${{ steps.version.outputs.zip_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
