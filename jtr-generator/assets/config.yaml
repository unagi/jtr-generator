# jtr-generator config.yaml
# Claude Agent Skills環境用設定ファイル

# 出力オプション
options:
  # 日付フォーマット: "seireki"（西暦）または "wareki"（和暦）
  date_format: seireki

  # 用紙サイズ: "A4" または "B5"（B5は将来実装予定）
  paper_size: A4

  # フォント指定（"mincho" または "gothic"）
  font: mincho

# デザイン設定（職務経歴書）
styles:
  colors:
    # 本文色
    body_text: "#050315"
    # 見出しのメインカラー
    main: "#6761af"
    # 補助（罫線/背景）
    sub: "#cdc69c"
    # アクセント（重要語/数値）
    accent: "#e36162"

# フォント設定（オプション）
# 未指定の場合、デフォルトフォント（BIZ UDMincho）が自動使用されます
fonts:
  # 明朝フォント（相対パス: jtr-generator/を基準）
  mincho: fonts/BIZ_UDMincho/BIZUDMincho-Regular.ttf

  # ゴシックフォント（BIZ UD Gothic）
  gothic: fonts/BIZ_UDGothic/BIZUDGothic-Regular.ttf

# カスタムフォントを使用する場合:
# 1. fonts/ディレクトリにフォントファイル（.ttf または .otf）を配置
# 2. 上記のminchoまたはgothic設定を編集
# 3. ファイルパスを指定（相対パスはjtr-generator/を基準）
